<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
  integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <main>
    <div class="head">
      <h1>Our Pricing</h1>
      <div>
        <p>Annually</p>
        <div class="toggle">
          <div class="circle"></div>
        </div>
        <p>Monthly</p>
      </div>
    </div>
    <div class="prices">
      <section id="basic">
        <h2>Basic</h2>
        <p class="monthly-rates"><span>&dollar;19.99</span></p>
        <p class="yearly-rates viz"><span>&dollar;199.99</span></p>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button type="submit">Learn More</button>
      </section>
      <section id="pro">
        <h2>Professional</h2>
        <p class="monthly-rates"><span>&dollar;24.99</span></p>
        <p class="yearly-rates viz"><span>&dollar;249.99</span></p>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p> Send up to 10 GB</p>
        <hr>
        <button type="submit">Learn More</button>
      </section>
      <section id="master">
        <h2>Master</h2>
        <p class="monthly-rates"><span>&dollar;39.99</span></p>
        <p class="yearly-rates viz"><span>&dollar;399.99</span></p>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button type="submit">Learn More</button>
      </section>
    </div>
  </main>
  <script src="./index.js"></script>
</body>

</html>
